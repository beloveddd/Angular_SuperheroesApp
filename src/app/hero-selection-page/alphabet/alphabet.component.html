<button class="btn btn-alphabet" type="button" (click)="toggleAlphabet()">{{ circleValue }}</button>
<div *ngIf="isToggled" id="lettersContainer">
  <button
    *ngFor="let button of arrAlphabetEN; trackBy: trackByFn"
    class="newLetter"
    (click)="searchByLetter($event)"
    >
    {{ button }}
  </button>
</div>
