<div class="container">
  <table class="table">
    <thead class="thead">
      <tr>
        <th>
          Battle time
          <i class="fa-solid fa-arrow-down-1-9 sort" (click)="sort('Battle time')"></i>
        </th>
        <th>
          Hero name
          <i class="fa-solid fa-arrow-down-a-z sort" (click)="sort('Hero name')"></i>
        </th>
        <th>
          Opponent name
          <i class="fa-solid fa-arrow-down-a-z sort" (click)="sort('Opponent name')"></i>
        </th>
        <th>
          Battle result
          <i class="fa-solid fa-arrow-down-a-z sort" (click)="sort('Battle result')"></i>
        </th>
      </tr>
    </thead>
    <tbody class="tbody">
      <tr *ngFor="let battle of battlesList">
        <th>{{ battle.battleTime | date:'d/M/yy, h:mm a'}}</th>
        <th class="pointer" (click)="searchHeroById(battle.myHeroId)">{{ battle.myHero }}</th>
        <th class="pointer" (click)="searchHeroById(battle.opponentHeroId)">{{ battle.opponentHero }}</th>
        <th>{{ battle.result }}</th>
      </tr>
    </tbody>
  </table>
</div>
